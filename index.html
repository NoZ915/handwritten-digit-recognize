<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Hand Writing</title>

	<!-- <script src="./libraries/p5.min.js"></script> -->
	<!-- <script src="./libraries/p5.dom.min.js"></script> -->
	<script src="https://cdn.jsdelivr.net/npm/p5@1.8.0/lib/p5.js"></script>
	<script src="./lib/nn.js"></script>
	<script src="./lib/matrix.js"></script>
	<script src="./mnist.js"></script>
	<script src="./sketch.js"></script>
	<link rel="icon" type="image/x-icon" href="./computer.png">
	<link rel="stylesheet" href="./main.css">
</head>

<body>
	<div class="panels">
		<div class="panel">
			<div id="container">
				<div>
					<button onclick="buttonClick()">清除</button>
					<span>請在黑底左半邊寫上數字</span>
				</div>
			</div>

			<div class="warningMessage">
				<div class="warning">Warning！</div>
				<p>MNIST檔案很大，載入時依個人網路情況，需等待一段時間才會運作。</p>
			</div>

			<div id="info">
				<div>Label:<span class="stuff" id="label"></span></div>
				<div>guess:<span class="stuff" id="guess"></span></div>
				<div>正確率：<span class="stuff" id="training_correct"></span></div>
				<div>測試集正確率：<span id="percent"></span><br /></div>
			</div>
		</div>

		<div class="panel yellow">
			<div class="guessingPart">
				<div>我猜使用者寫了 <span id="user_guess"></span></div>
				<img src="./computer.png" alt="computer image">
			</div>
			<div class="barChart">
				<div>
					<div class="bar" id="0"></div>
					<div class="barNumber">0</div>
				</div>
				<div>
					<div class="bar" id="1"></div>
					<div class="barNumber">1</div>
				</div>
				<div>
					<div class="bar" id="2"></div>
					<div class="barNumber">2</div>
				</div>
				<div>
					<div class="bar" id="3"></div>
					<div class="barNumber">3</div>
				</div>
				<div>
					<div class="bar" id="4"></div>
					<div class="barNumber">4</div>
				</div>
				<div>
					<div class="bar" id="5"></div>
					<div class="barNumber">5</div>
				</div>
				<div>
					<div class="bar" id="6"></div>
					<div class="barNumber">6</div>
				</div>
				<div>
					<div class="bar" id="7"></div>
					<div class="barNumber">7</div>
				</div>
				<div>
					<div class="bar" id="8"></div>
					<div class="barNumber">8</div>
				</div>
				<div>
					<div class="bar" id="9"></div>
					<div class="barNumber">9</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
